<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center py-5">
            <div class="col-md-6">
                <div class="title text-center mb-4">
                    <h2><u>Stop-Watch</u></h2>
                </div>
                <div class="card text-center py-5">
                    <div id="displaytimer" class="fs-1">00:00:00.000</div>
                </div>
                <div class="d-flex justify-content-center mt-4 gap-3">
                    <button class="btn btn-success" id="startbtn">Start</button>
                    <button class="btn btn-danger" id="pausebtn">Pause</button>
                    <button class="btn btn-warning" id="resetbtn">Reset</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
